    <!-- Main Content -->
    <main class="admin-main">
        <!-- Add Product Section -->
        <section>
            <h2>Add New Product</h2>
            <form id="add_product_form">
                <input type="text" id="product_name" placeholder="Product Name" required>
                <input type="number" id="product_price" placeholder="Price" step="0.01" required>
                <input type="number" id="product_quantity" placeholder="Initial Quantity" min="0" required>
                <input type="text" id="product_scent" placeholder="Scent" required>
                <input type="text" id="product_color_name_1" placeholder="Color Name 1 (e.g., white)" required>
                <input type="text" id="product_image_url_1" placeholder="Image URL 1" required>
                <input type="text" id="product_color_1" placeholder="Color Value 1 (e.g., #FFFFFF)" required>
                <input type="text" id="product_color_name_2" placeholder="Color Name 2 (e.g., green)">
                <input type="text" id="product_image_url_2" placeholder="Image URL 2">
                <input type="text" id="product_color_2" placeholder="Color Value 2 (e.g., #00FF00)">
                <button type="submit">Add Product</button>
            </form>
        </section>

        <!-- Manage Products Section -->
        <section>
            <h2>Manage Existing Products</h2>
            <div id="admin_product_list"></div>
        </section>
    </main>
