<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Luminous Light</title>
    <meta name="description" content="Complete your candle purchase with secure checkout">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main header with navigation -->
    <header role="banner">
        <nav aria-label="Main navigation">
            <div class="nav-left">
                <h1 class="logo">Luminous Light</h1>
            </div>
            <div class="nav-right">
                <ul style="list-style: none;" class="nav-links" aria-label="Navigation links">
                    <li>
                        <a href="index.html" aria-label="Home">
                            <svg class="nav-icon" fill="#ffffff" viewBox="0 0 495.398 495.398" aria-hidden="true" focusable="false">
                                <path d="M487.083,225.514l-75.08-75.08V63.704c0-15.682-12.708-28.391-28.413-28.391c-15.669,0-28.377,12.709-28.377,28.391 v29.941L299.31,37.74c-27.639-27.624-75.694-27.575-103.27,0.05L8.312,225.514c-11.082,11.104-11.082,29.071,0,40.158 c11.087,11.101,29.089,11.101,40.172,0l187.71-187.729c6.115-6.083,16.893-6.083,22.976-0.018l187.742,187.747 c5.567,5.551,12.825,8.312,20.081,8.312c7.271,0,14.541-2.764,20.091-8.312C498.17,254.586,498.17,236.619,487.083,225.514z"></path>
                                <path d="M257.561,131.836c-5.454-5.451-14.285-5.451-19.723,0L72.712,296.913c-2.607,2.606-4.085,6.164-4.085,9.877v120.401 c0,28.253,22.908,51.16,51.16,51.16h81.754v-126.61h92.299v126.61h81.755c28.251,0,51.159-22.907,51.159-51.159V306.79 c0-3.713-1.465-7.271-4.085-9.877L257.561,131.836z"></path>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main checkout content -->
    <main class="checkout-page">
        <h2>Checkout</h2>
        <div class="checkout-container">
            <!-- Order summary section -->
            <section class="order-summary" aria-labelledby="order-summary-heading">
                <h3 id="order-summary-heading">Order Summary</h3>
                <div id="checkout_items_list">
                    <p>Loading your cart...</p>
                </div>
                <hr>
                <div class="summary-total">
                    <span>Total</span>
                    <span id="checkout_total">$0.00</span>
                </div>
            </section>

            <!-- Shipping information section -->
            <section class="shipping-details" aria-labelledby="shipping-heading">
                <h3 id="shipping-heading">Shipping Information</h3>
                <form id="checkout_form" aria-label="Checkout form">
                    <label for="full_name" class="visually-hidden">Full Name</label>
                    <input type="text" id="full_name" placeholder="Full Name" required aria-required="true">

                    <label for="email" class="visually-hidden">Email Address</label>
                    <input type="email" id="email" placeholder="Email Address" required aria-required="true">

                    <label for="address" class="visually-hidden">Shipping Address</label>
                    <input type="text" id="address" placeholder="Shipping Address" required aria-required="true">

                    <label for="city" class="visually-hidden">City</label>
                    <input type="text" id="city" placeholder="City" required aria-required="true">

                    <label for="zip_code" class="visually-hidden">ZIP Code</label>
                    <input type="text" id="zip_code" placeholder="ZIP Code" required aria-required="true">

                    <button type="submit" class="place-order-btn">Place Order</button>
                </form>
            </section>
        </div>
    </main>

    <!-- Page footer -->
    <footer role="contentinfo">
        <p>Â© 2025 Luminous Light. All rights reserved.</p>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
